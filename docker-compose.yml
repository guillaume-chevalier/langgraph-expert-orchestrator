services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentic-ai-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    networks:
      - agentic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentic-ai-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    environment:
      # Override backend URL for container networking
      - REACT_APP_BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - agentic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  agentic-network:
    driver: bridge
    name: agentic-ai-network

volumes:
  backend_cache:
    name: agentic-ai-backend-cache
